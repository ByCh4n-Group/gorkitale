name: CD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libavcodec-dev libavformat-dev libswscale-dev libavutil-dev libavfilter-dev libavdevice-dev
      - name: Setup SDL3
        id: sdl
        uses: libsdl-org/setup-sdl@main
        with:
          install-linux-dependencies: true
          version: 3.2.30
      - name: Build Release
        env:
          PKG_CONFIG_PATH: ${{ steps.sdl.outputs.prefix }}/lib/pkgconfig
          LIBRARY_PATH: ${{ steps.sdl.outputs.prefix }}/lib
          LD_LIBRARY_PATH: ${{ steps.sdl.outputs.prefix }}/lib
          RUSTFLAGS: -L native=${{ steps.sdl.outputs.prefix }}/lib
        run: make release-linux
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: releases/*.tar.gz

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          key: windows
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y mingw-w64 p7zip-full
          rustup target add x86_64-pc-windows-gnu
      - name: Setup SDL3 & FFmpeg
        run: |
          wget -q https://github.com/libsdl-org/SDL/releases/download/release-3.2.30/SDL3-devel-3.2.30-mingw.tar.gz
          tar xzf SDL3-devel-3.2.30-mingw.tar.gz
          echo "SDL3_DIR=$(pwd)/SDL3-3.2.30/x86_64-w64-mingw32" >> $GITHUB_ENV
          
          # Download Shared (DLLs)
          wget -q https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full-shared.7z
          7z x -y ffmpeg-release-full-shared.7z > /dev/null
          mv ffmpeg-*-shared ffmpeg-win64
          
          # Download Dev (Headers/Libs)
          wget -q https://www.gyan.dev/ffmpeg/builds/packages/ffmpeg-release-full-shared-dev.7z
          7z x -y ffmpeg-release-full-shared-dev.7z > /dev/null
          cp -r ffmpeg-*-shared-dev/include ffmpeg-win64/
          cp -r ffmpeg-*-shared-dev/lib ffmpeg-win64/
          
          echo "FFMPEG_DIR=$(pwd)/ffmpeg-win64" >> $GITHUB_ENV
      - name: Build Release
        run: |
          export LIBRARY_PATH="$SDL3_DIR/lib:$FFMPEG_DIR/lib"
          export RUSTFLAGS="-L native=$SDL3_DIR/lib -L native=$FFMPEG_DIR/lib"
          export SDL3_NO_PKG_CONFIG=1
          export FFMPEG_NO_PKG_CONFIG=1
          export BINDGEN_EXTRA_CLANG_ARGS="-I$FFMPEG_DIR/include --target=x86_64-pc-windows-gnu"
          make release-windows
          cp $SDL3_DIR/bin/SDL3.dll $FFMPEG_DIR/bin/*.dll releases/windows/gorkitale/
          cd releases/windows && zip -u ../gorkitale-windows-*.zip gorkitale/*.dll
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: releases/*.zip

  build-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-lang-european
      - name: Build Book
        run: |
          make -C docs/the_lore
          VERSION=${GITHUB_REF_NAME#v}
          mkdir the_book
          cp docs/the_lore/tr/main.pdf the_book/gorkitale_v${VERSION}_book-tr.pdf
          cp docs/the_lore/en/main.pdf the_book/gorkitale_v${VERSION}_book-en.pdf
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdfs
          path: the_book/*.pdf

  release:
    needs: [build-linux, build-windows, build-book]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-release/*.tar.gz
            artifacts/windows-release/*.zip
            artifacts/book-pdfs/*.pdf
